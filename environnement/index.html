		<script>
		
			$(document).ready(function() 
			{
				$('#monForm').on('submit', function() 
				{
						var Tag = $('#Tag').val();
					if(Tag == '') 
					{
					alert('Les champs doivent êtres remplis');
					} 
					else {
					$.ajax({
						url: 'Tag.php',
						type: 'POST',
						data: $(this).serialize(),
						dataType: 'json',
						success: function(json) 
								{
							
								alert(json.reponse);
								document.forms["monForm"].Tag.value="";
								
								}
							});
						}
				return false;
				});
			});
		
		</script>
</head>
				
<body id="body-user" onload="welcome();listerFichier();" >
	<header>
		<div id="header">
			<div id="logo-claim" style="display:none;"></div>
			<div id="mdiv"></div>
			<div id="logout"><input id="logout_bt" type="button" value="Déconnexion" onclick='logout();'/> </div>
		</div>
	</header>
	<nav>
		<div id="navigation">
			<ul id="apps" class="svg">
				<div class="wrapper"></br>
					<li data-id="files_index">
						<a href="" title="" class="active">
							<span>Files</span>
						</a>
					</li>
					<li data-id="tags_index">
						<a href="#AjouterTag" onclick="openbox(1)">
							<font size=3px><span>Tags</span></font></a>
					</li>
					<li data-id="evenement_index">
						<a href="#" onclick="evenement();">
							<font size=3px><span>evenements</span></font></a>
					</li>
									
				</div>
			</ul>
		</div>
	</nav>
	<div id="content-wrapper">
		<div id="content">
			<div id="controls">		
				<div class="actions creatable">
					<form enctype="multipart/form-data" method="POST" id='form1' name='form1'>
						<div id="upload" class="button" title="Upload max. 25 MB">
							<input type="file" id="file_upload_start" name='files' multiple />
								<a href="#" class="svg"></a>
						</div>
						<div id="list_tag" ></div>
					</form>
				</div></br>
				<div id="divi"></div>
			</div></br></br></br>
			<div id="contenu"></div>		
		</div>	
	</div>
	<div id="shadowing"></div>
		<div id="box">
			<div class="modalLayer" id="AjouterTag">
				<div class="popup_block">
					<a href="">
						<img alt="Fermer" title="Fermer la fenêtre" class="btn_close" src="../image-site/image-index/close_pop.png">
					</a>
					<form method="POST" name="monForm" id="monForm">
						<font size=5px>Ajouter Tag</font>
							<input id="Tag" type="text" name="Tag">
							<input type="submit" name="submit" value="Envoyer">
						</form>  
				</div>
			</div>
		</div>
		<div id='mess_up'>
		</div>
